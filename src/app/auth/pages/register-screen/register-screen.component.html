<div class="row container">
  <form (ngSubmit)="register()" [formGroup]="miFormulario" class="col s12">
    <div class="row">
      <div class="col s12">
        <h2>Registro</h2>
        <hr>
      </div>
      <!--Usuario-->
      <div class="input-field col s12">
        <input formControlName="username" id="username" type="text" class="validate">
        <label for="username">Username</label>
        <span class="helper-text" data-error="wrong" data-success="right">
          Ejemplo: nombre
        </span>
      </div>
      <!--correo-->
      <div class="input-field col s12">
        <input formControlName="email" id="email" type="email" class="validate">
        <label for="email">Email</label>
        <span class="helper-text" data-error="wrong" data-success="right">
          Email@example.com
        </span>
      </div>
      <!--Contraseña-->
      <div class="input-field col s12">
        <input formControlName="password" id="password" type="password" class="validate">
        <label for="password">Password</label>
        <span class="helper-text" data-error="wrong" data-success="right">
          Contraseña min de 6 caracteres
        </span>
      </div>
      <!--Validacion de contra-->
      <div class="input-field col s12">
        <input formControlName="password2" id="password2" type="password" class="validate">
        <label for="password2">Confirmar Password</label>
        <span class="helper-text" data-error="wrong" data-success="right">
          Confirma la contraseña
        </span>
      </div>
      <!--Verificacion-->
      <div class="input-field col s12">
        <a routerLink="/auth/login">Inicia Sesion!</a>
      </div>

      <div class="input-field col s12">
        <button class="waves-effect waves-light btn">Registrate</button>
      </div>
    </div>
  </form>
</div>
